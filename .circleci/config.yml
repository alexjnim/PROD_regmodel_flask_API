jobs:
  test_model_py37:
    docker:
      - image: circleci/python:3.7.4
    working_directory: ~/project/packages/housing_model
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Run tests with Python 3.7.4
          command: |
            sudo pip install --upgrade pip
            pip install --user tox
            tox

  train_and_upload_model:
    docker:
      - image: circleci/python:3.7.4
    working_directory: ~/project
    steps:
      - checkout:
      - run:
          name: Create venv
          command: |
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
      - run:
          name: Install requirements
          command: |
            source venv/bin/activate
            pip install -r packages/housing_model/requirements.txt
      - run:
          name: Train model
          command: |
            source venv/bin/activate
            PYTHONPATH= ./
            python3 packages/housing_model/housingmodel/train_pipeline.py
      - run:
          name: Publish model to Gemfury
          command: |
            . venv/bin/activate
            chmod +x ./scripts/publish_model.sh
            ./scripts/publish_model.sh ./packages/housing_model/

  test_api_py37:
    docker:
      - image: circleci/python:3.7.4
    working_directory: ~/project/packages/housing_api
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Run API tests with Python 3.7.4
          command: |
            sudo pip install --upgrade pip
            pip install --user tox
            tox

workflows:
  version: 2
  test-all:
    jobs:
      - test_model_py37
      - test_api_py37
      - train_and_upload_model
      - test_api_py37:
          requires:
            - train_and_upload_model