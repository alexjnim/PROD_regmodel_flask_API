version: 2

defaults: &defaults
  docker:
    - image: circleci/python:3.7.4
  working_directory: ~/project

prepare_venv: &prepare_venv
  run:
    name: Create venv
    command: |
      virtualenv venv
      source venv/bin/activate
      pip install --upgrade pip

jobs:
  test_model_py37:
    <<: *defaults
    steps:
      - checkout
      - *prepare_venv
      - run:
          name: Install requirements
          command: |
            source venv/bin/activate
            pip install -r packages/housing_model/requirements.txt
            pip install -e packages/housing_model
      - run:
          name: Train model
          command: |
            source venv/bin/activate
            PYTHONPATH=./packages/housing_model
            python3 packages/housing_model/housingmodel/train_pipeline.py
      - run:
          name: Runnning tests
          command: |
            source venv/bin/activate
            pytest packages/housing_model/housingmodel/tests

  train_and_upload_model:
    <<: *defaults
    steps:
      - checkout
      - *prepare_venv
      - run:
          name: Install requirements
          command: |
            source venv/bin/activate
            pip install -r packages/housing_model/requirements.txt
            pip install -e packages/housing_model
      - run:
          name: Train and publish model
          command: |
            source venv/bin/activate
            PYTHONPATH=./packages/housing_model
            python3 packages/housing_model/housingmodel/train_pipeline.py.
            chmod +x ./scripts/publish_model.sh
            ./scripts/publish_model.sh ./packages/housing_model/

  test_ml_api_py37:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - py-deps-{{ checksum "packages/housing_api/requirements.txt" }}
      - run:
          name: Runnning tests
          command: |
            virtualenv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r packages/housing_api/requirements.txt
            pytest packages/housing_api/housing_api/tests
      - save_cache:
          key: py-deps-{{ checksum "packages/ml_api/requirements.txt" }}
          paths:
            - "/venv"

workflows:
  version: 2
  test-all:
    jobs:
      - test_model_py37
      - train_and_upload_model
      - test_ml_api_py37
      - test_ml_api_py37:
          requires:
            - train_and_upload_model
